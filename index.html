<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="700px" height="700px"></canvas>
    <div class="controls" id="jsControls">
      <div class="controls__range">
        <input
          type="range"
          name="range"
          id="jsRange"
          min="0.1"
          max="5"
          step="0.05"
          value="2.5"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors">
        <div
          class="controls__color jsColor"
          style="background-color:#2d3436"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#dfe6e9"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#d63031"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#e17055"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#fdcb6e"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#55efc4"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#74b9ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0984e3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#6c5ce7"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
